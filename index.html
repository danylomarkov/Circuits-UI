<!DOCTYPE html>
<html>
<head>
  <title>Circuits UI</title>
  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</head>
<body>
  <div class="outer-wrapper">
    <div class="col-md-2 side-panel">
      <h1 class="text-center">Circuits <em>UI</em></h1>
      <div class="elements">
        <h3 class="text-center">Logical elements:</h3>
        <div class="elements-container">
          <div class="create-element">
            <div class="element-image" id="element-and">

            </div>
            <div class="element-description">
              <button type="button" class="btn" id="add-gen">Gen</button>
              <button type="button" class="btn" id="add-and">And</button>
              <button type="button" class="btn" id="add-or">Or</button>
              <button type="button" class="btn" id="add-xor">Xor</button>
              <button type="button" class="btn" id="add-not">Not</button>
              <button type="button" class="btn" id="add-ind">Ind</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-lg pull-right" id="run">Run</button>
    </div>
    <div class="col-md-10 col-md-offset-2 content">
      <div class="circuit-outer">
        <div class="circuit">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
