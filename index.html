<!DOCTYPE html>
<html>
<head>
  <title>Circuits UI</title>
  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</head>
<body>
  <div class="outer-wrapper">
    <div class="col-md-2 side-panel">
      <h1 class="text-center">Circuits <em>UI</em></h1>
      <div class="elements">
        <h3 class="text-center">Logical elements:</h3>
        <div class="elements-container">
          <div class="create-element">
            <div class="element-image" id="element-and">

            </div>
            <div class="element-description">
              <div class="add-el" id="and-drag"><span>And</span></div>
              <div class="add-el" id="or-drag"><span>Or</span></div>
              <div class="add-el" id="not-drag"><span>Not</span></div>
              <div class="add-el" id="xor-drag"><span>Xor</span></div>
              <div class="add-el" id="gen-drag"><span>Gen</span></div>
              <div class="add-el" id="ind-drag"><span>Ind</span></div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-lg pull-right" id="run">Run</button>
      <button class="btn btn-lg pull-right" id="api-tests">API - tests</button>
    </div>
    <div class="col-md-10 col-md-offset-2 content">
      <div class="circuit-outer">
        <div class="circuit">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
