<!DOCTYPE html>
<html>
<head>
  <title>Circuits UI</title>
  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</head>
<body class="index">
  <div class="outer-wrapper">
    <div class="side-panel">
      <h1 class="text-center">Circuits&nbsp;<span>UI</span></h1>
      <div class="elements-toolbar toolbar">
        <div class="elements-container">
          <div class="create-element">
            <div class="element-description">
              Logical elements
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el" id="and-drag"><span>And</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="or-drag"><span>Or</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="not-drag"><span>Not</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="xor-drag"><span>Xor</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="nand-drag"><span>Nand</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="nor-drag"><span>Nor</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="xnor-drag"><span>Xnor</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="rs-drag"><span>RS</span></div>
              </div>
            </div>
            <div class="element-description">
              Code converters
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el el-enc" id="enc-drag"><span>Encoder</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el el-dec" id="dec-drag"><span>Decoder</span></div>
              </div>
            </div>
            <div class="element-description">
              Coupler
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el el-coup" id="coup-drag"></div>
              </div>
            </div>
            <div class="element-description">
              Input
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el slider" id="gen-drag"></div>
              </div>
            </div>
            <div class="element-description">
              Output
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el el-ind" id="ind-drag"></div>
              </div>
              <div class="add-el-container">
                <div class="add-el el-ind-seven" id="ind-seven-drag">
                  <div class="ind-seven-wrapper">
                    <span class="ind-seven-segment ind-seven-a"></span>
                    <span class="ind-seven-segment ind-seven-b"></span>
                    <span class="ind-seven-segment ind-seven-c"></span>
                    <span class="ind-seven-segment ind-seven-d"></span>
                    <span class="ind-seven-segment ind-seven-e"></span>
                    <span class="ind-seven-segment ind-seven-f"></span>
                    <span class="ind-seven-segment ind-seven-g"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="element-description">
              Macro
            </div>
            <div class="elements-section macro-section">
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-lg pull-right" href="/api.html" id="api-tests" style="display:none">API - tests</a>
    </div>
    <div class="content">
      <div class="circuit-outer">
        <div class="circuit">
          <button class="run">Run</button>
          <button class="create-macro">Create Macro</button>
          <div id="rubberband"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade macro-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create Macroelement</h4>
        </div>
        <div class="modal-body">
          <div>
            <p class="message"></p>
            <div class="form-group">
              <label for="macro-name">Please enter the name for your Macroelement:</label>
              <input type="text" class="form-control" id="macro-name">
            </div>
          </div>
          <div class="macro-circuit-outer content">
            <div class="macro-circuit">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="macro-save">Save</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div class="modal fade error-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Error!</h4>
        </div>
        <div class="modal-body">
          <div><b class="error-title"></b></div>
          <!-- <div><u>Error</u>:<br /><p class="exception-type"></p></div>
          <div><u>StackTrace</u>:<br /><p class="stack-trace"></p></div> -->
          <div><u>Message</u>:<br /><p class="message"></p></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div class="spinner">
    <div class="sk-double-bounce">
      <div class="sk-child sk-double-bounce1"></div>
      <div class="sk-child sk-double-bounce2"></div>
    </div>
  </div>
</body>
</html>
