<!DOCTYPE html>
<html>
<head>
  <title>Circuits UI</title>
  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</head>
<body class="index">
  <div class="outer-wrapper">
    <div class="side-panel">
      <h1 class="text-center">Circuits&nbsp;<span>UI</span></h1>
      <div class="elements toolbar">
        <div class="elements-container">
          <div class="create-element">
            <div class="element-description">
              Logical elements
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el" id="and-drag"><span>And</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="or-drag"><span>Or</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="not-drag"><span>Not</span></div>
              </div>
              <div class="add-el-container">
                <div class="add-el" id="xor-drag"><span>Xor</span></div>
              </div>
            </div>
            <div class="element-description">
              Coupler
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el el-coup" id="coup-drag"></div>
              </div>
            </div>
            <div class="element-description">
              Input
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el slider" id="gen-drag"></div>
              </div>
            </div>
            <div class="element-description">
              Output
            </div>
            <div class="elements-section">
              <div class="add-el-container">
                <div class="add-el el-ind" id="ind-drag"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-lg pull-right" href="/api.html" id="api-tests">API - tests</a>
    </div>
    <div class="content">
      <div class="circuit-outer">
        <div class="circuit">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade error-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Error!</h4>
        </div>
        <div class="modal-body">
            <div><b class="error-title"></b></div>
            <!-- <div><u>Error</u>:<br /><p class="exception-type"></p></div>
            <div><u>StackTrace</u>:<br /><p class="stack-trace"></p></div> -->
            <div><u>Message</u>:<br /><p class="message"></p></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
</html>
