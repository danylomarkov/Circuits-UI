<!DOCTYPE html>
<html>
	<head>
		<title>Circuits UI</title>
		<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="outer-wrapper">
			<div class="col-md-2 side-panel">
				<h1 class="text-center">Circuits <em>UI</em></h1>
				<div class="elements">
					<h3 class="text-center">Logical elements:</h3>
					<div class="elements-container">
						<div class="create-element">
							<div class="element-image" id="element-and">

							</div>
							<div class="element-description">
								<span>AND</span>
							</div>
						</div>
					</div>
				</div>
				<button class="btn btn-lg pull-right" id="run">Run</button>
			</div>
			<div class="col-md-10 col-md-offset-2 content">
				<div class="circuit-outer">
					<div class="circuit">
						<div class="element el-generator" id="el-1"></div>
						<!-- <div class="element el-generator" id="el-2"></div>
						<div class="element el-and" id="el-3"></div> -->
						<div class="element el-indicator" id="el-4" style="left: 100px; top: 100px;"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
